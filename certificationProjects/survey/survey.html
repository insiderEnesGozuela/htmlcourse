<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <h1 id="title">Student Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve.</p>

    <form id="survey-form">
      
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label id="number-label" for="number">Age (optional)</label>
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="99"
        placeholder="Age"
      />

      <label for="dropdown">Which option best describes you?</label>
      <select id="dropdown" name="role">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
      </select>

      <p>Would you recommend this school to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely" checked /> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe" /> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure" /> Not sure
      </label>

      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="improve" value="front-end" /> Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="improve" value="back-end" /> Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="improve" value="data-vis" /> Data Visualization
      </label>

      <label for="comments">Any comments or suggestions?</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comment here..."
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hw2.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">To Do List</h2>

    <div class="input-group mb-3">
      <input type="text" id="todo-input" class="form-control" placeholder="Yapılacak iş ekle...">
      <button class="btn btn-primary" onclick="addTodo()">Ekle</button>
    </div>

    <ul id="todo-list" class="list-group"></ul>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toast-title">Bildirim</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="hw2.js"></script>
</body>
</html>
